  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      color: #000;
    }
    header {
      background-color: #002b5c;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      position: absolute;
      top: 10px;
      left: 20px;
      height: 50px;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-top: 40px;
      color: #002b5c;
      border-bottom: 2px solid #cfa000;
      padding-bottom: 5px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    input, textarea, select {
      padding: 5px;
      font-size: 14px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #002b5c;
      color: white;
    }
    .total {
      font-size: 16px;
      margin-bottom: 20px;
      color: #cfa000;
    }
    .actions button {
      margin-right: 5px;
    }
    .filter {
      margin-bottom: 30px;
    }
    .filter input, .filter select {
      margin-right: 10px;
      margin-top: 5px;
    }
  </style>

      <input type="text" id="filtroModelo" placeholder="Modelo">
      <input type="text" id="filtroSerie" placeholder="Nº de Série">
      <select id="filtroPago">
        <option value="">Pago?</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
      <button onclick="filtrarCadastros()">Filtrar</button>
      <button onclick="limparFiltros()">Limpar</button>
    
<div style="margin: 20px 0;">
  <button onclick="baixarBackup()">Baixar Backup</button>
  <input type="file" id="importarBackup" onchange="importarBackup(this)">
</div>

    <h2>Cadastro de Serviço</h2>
    <form id="cadastroForm">
      <input required placeholder="Cliente" name="cliente">
      <input placeholder="CNPJ/CPF" name="cnpj">
      <input required placeholder="Modelo do Equipamento" name="modelo">
      <input required placeholder="Número de Série" name="serie">
      <input required placeholder="Qtd. Páginas Impressas" name="paginas" type="number" step="any">
      <input placeholder="Defeito Apresentado" name="defeito">
      <textarea required placeholder="Descrição do Serviço" name="descricao"></textarea>
      <input required type="date" name="data">
      <input required placeholder="Valor (R$)" name="valor" type="number">
      <input placeholder="Observações" name="obs">
      <select name="pago">
        <option value="">Pago?</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
      <input placeholder="Forma de Pagamento" name="forma">
      <button type="submit">Salvar</button>
    </form>

    <h2>Cadastros Realizados</h2>
    <table>
      <thead>
        <tr>
          <th>Cliente</th><th>Data</th><th>Modelo</th><th>Série</th><th>Valor</th><th>Pago</th><th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaDados"></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('cadastroForm');
    const tabela = document.getElementById('tabelaDados');
    let dados = JSON.parse(localStorage.getItem('cadastros') || '[]');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      dados.push(data);
      localStorage.setItem('cadastros', JSON.stringify(dados));
      form.reset();
      exibirCadastros();
    });

    function exibirCadastros(filtrados = dados) {
      tabela.innerHTML = '';
      filtrados.sort((a, b) => new Date(b.data) - new Date(a.data));
      let total = 0;
      filtrados.forEach((item, i) => {
        total += parseFloat(item.valor || 0);
        const linha = tabela.insertRow();
        const dataBR = item.data?.split('-').reverse().join('/') || '-';
        linha.innerHTML = `
          <td>${item.cliente}</td>
          <td>${dataBR}</td>
          <td>${item.modelo}</td>
          <td>${item.serie}</td>
          <td>R$ ${parseFloat(item.valor).toFixed(2)}</td>
          <td>${item.pago || '-'}</td>
          <td class="actions">
            <button onclick="excluir(${i})">Excluir</button>
            <button onclick="editar(${i})">Editar</button> <button onclick="imprimir(${i})">Imprimir</button>
          </td>
        `;
      });
      document.getElementById('valorTotal').innerText = `Valor Total: R$ ${total.toFixed(2)}`;
    }

    function excluir(index) {
      if (confirm('Deseja excluir este cadastro?')) {
        dados.splice(index, 1);
        localStorage.setItem('cadastros', JSON.stringify(dados));
        exibirCadastros();
      }
    }

    function imprimir(index) {
      const d = dados[index];
      const dataBR = d.data?.split('-').reverse().join('/') || '-';
      const win = window.open('', '', 'width=800,height=600');

    function filtrarCadastros() {
      const cliente = document.getElementById('filtroCliente').value.toLowerCase();
      const data = document.getElementById('filtroData').value;
      const modelo = document.getElementById('filtroModelo').value.toLowerCase();
      const serie = document.getElementById('filtroSerie').value.toLowerCase();
      const pago = document.getElementById('filtroPago').value;

      const filtrados = dados.filter(d =>
        (!cliente || d.cliente.toLowerCase().includes(cliente)) &&
        (!data || d.data === data) &&
        (!modelo || d.modelo.toLowerCase().includes(modelo)) &&
        (!serie || d.serie.toLowerCase().includes(serie)) &&
        (!pago || d.pago === pago)
      );
      exibirCadastros(filtrados);
    }

    function limparFiltros() {
      document.querySelectorAll('.filter input, .filter select').forEach(e => e.value = '');
      exibirCadastros();
    }

    form.querySelectorAll('input, textarea, select').forEach((el, i, arr) => {
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          if (i + 1 < arr.length) arr[i + 1].focus();
        }
      });
    });

    exibirCadastros();

    function baixarBackup() {
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'backup_manutencao.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importarBackup(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const importado = JSON.parse(e.target.result);
          if (Array.isArray(importado)) {
            dados = importado;
            localStorage.setItem('cadastros', JSON.stringify(dados));
            exibirCadastros();
            alert('Backup importado com sucesso!');
          } else {
            alert('Arquivo inválido.');
          }
        } catch {
          alert('Erro ao ler o arquivo.');
        }
      };
      reader.readAsText(file);
    }


    function editar(index) {
      const d = dados[index];
      const campos = form.elements;
      campos.cliente.value = d.cliente || '';
      campos.cnpj.value = d.cnpj || '';
      campos.modelo.value = d.modelo || '';
      campos.serie.value = d.serie || '';
      campos.paginas.value = d.paginas || '';
      campos.defeito.value = d.defeito || '';
      campos.descricao.value = d.descricao || '';
      campos.data.value = d.data || '';
      campos.valor.value = d.valor || '';
      campos.obs.value = d.obs || '';
      campos.pago.value = d.pago || '';
      campos.forma.value = d.forma || '';
      dados.splice(index, 1); // remove para sobrescrever
      localStorage.setItem('cadastros', JSON.stringify(dados));
      exibirCadastros();
    }
